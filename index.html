<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillup9aija Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            background-color: #eee;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .option:hover {
            background-color: #d1e7fd;
        }

        .next-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .next-btn:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Skillup9aija Quiz</h1>
        <div id="quiz">
            <p class="question" id="question-text">Loading question...</p>
            <div class="options" id="options-container"></div>
        </div>
        <button class="next-btn" onclick="nextQuestion()">Next Question</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>  <!-- Linking the JavaScript file -->
</body>
</html>
