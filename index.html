<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillup9aija Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Skillup9aija Quiz</h1>
        <div id="quiz">
            <p class="question" id="question-text">Loading question...</p>
            <div class="options" id="options-container"></div>
        </div>
        <button onclick="nextQuestion()">Next Question</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>  <!-- Linking the JavaScript file -->
</body>
</html>
